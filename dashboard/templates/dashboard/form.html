{% extends 'dashboard/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

<form method="post">
{% endif %}
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" class="btn btn-success" name="action" value="{{ action }}" />
  {% endif %}
{% if action %}
</form>
{% endif %}
{% endblock %}
