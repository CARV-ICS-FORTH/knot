                  {{- if .Values.storage.filesVolume.existingClaim }}
                  claimName: {{ .Values.storage.filesVolume.existingClaim }}
                  {{- else }}
                  claimName: knot-files-pvc
                  {{- end }}
    {{- if not .Values.storage.filesVolume.existingClaim }}
