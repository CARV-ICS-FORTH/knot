- name: csi-driver-nfs
  namespace: csi-nfs
  createNamespace: true
  chart: csi-driver-nfs/csi-driver-nfs
  version: v4.1.0
  values:
  - controller:
      dnsPolicy: ClusterFirstWithHostNet
  - node:
      dnsPolicy: ClusterFirstWithHostNet
{{- end }}
{{- if not .Values.storage.stateVolume.hostPath }}
- name: nfs-server-state
  namespace: nfs
  createNamespace: true
  chart: bedag/raw
  version: 2.0.0
  values:
  - resources:
    - apiVersion: v1
      kind: Service
      metadata:
        name: nfs-server-state
      spec:
        ports:
          - name: nfs
            port: 2049
          - name: mountd
            port: 20048
          - name: rpcbind
            port: 111
        selector:
          app: nfs-server-state
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nfs-server-state
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: nfs-server-state
        template:
          metadata:
            labels:
              app: nfs-server-state
          spec:
            containers:
            - name: nfs-server-state
              image: gcr.io/google_containers/volume-nfs:0.8
              ports:
                - name: nfs
                  containerPort: 2049
                - name: mountd
                  containerPort: 20048
                - name: rpcbind
                  containerPort: 111
              securityContext:
                privileged: true
              volumeMounts:
                - mountPath: /exports
                  name: nfs-server-state-disk
            volumes:
              - name: nfs-server-state-disk
                persistentVolumeClaim:
                  {{- if .Values.storage.stateVolume.existingClaim }}
                  claimName: {{ .Values.storage.stateVolume.existingClaim }}
                  {{- else }}
                  claimName: knot-state-pvc
                  {{- end }}
    - apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: nfs-state
      provisioner: nfs.csi.k8s.io
      parameters:
        server: nfs-server-state.nfs.svc
        share: /
        subDir: ${pvc.metadata.name}
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      mountOptions:
        - nfsvers=4.1
    {{- if not .Values.storage.stateVolume.existingClaim }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: knot-state-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage.stateVolume.size }}
    {{- end }}
{{- end }}
{{- if not .Values.storage.filesVolume.hostPath }}
- name: nfs-server-files
  namespace: nfs
  createNamespace: true
  chart: bedag/raw
  version: 2.0.0
  values:
  - resources:
    - apiVersion: v1
      kind: Service
      metadata:
        name: nfs-server-files
      spec:
        ports:
          - name: nfs
            port: 2049
          - name: mountd
            port: 20048
