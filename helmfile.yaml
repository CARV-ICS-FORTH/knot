- name: csi-driver-nfs
  namespace: csi-nfs
  createNamespace: true
  chart: csi-driver-nfs/csi-driver-nfs
  version: v4.7.0
  values:
  - controller:
      dnsPolicy: ClusterFirstWithHostNet
  - node:
      dnsPolicy: ClusterFirstWithHostNet
