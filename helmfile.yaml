      kind: PersistentVolume
      metadata:
        name: gitea-state-pv
      spec:
        accessModes:
          - ReadWriteMany
        capacity:
          storage: 10Gi
        persistentVolumeReclaimPolicy: Retain
        hostPath:
          path: {{ .Values.storage.stateVolume.hostPath }}/gitea
    {{- end }}
