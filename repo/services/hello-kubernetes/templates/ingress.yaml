{{- $fullName := include "hello-kubernetes.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "hello-kubernetes.labels" . | nindent 4 }}
spec:
  rules:
  - host: {{ .Values.knot.hostname | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}
            port:
              number: 8080
