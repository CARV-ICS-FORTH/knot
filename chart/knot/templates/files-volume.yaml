{{- $filesURL := (required "You must set knot.filesURL to the base URL for the private and shared file domains" .Values.knot.filesURL) | urlParse }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-files-pvc
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  storageClassName: ""
  volumeName: {{ .Release.Name }}-files-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.knot.filesSize }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-files-pv
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: {{ .Values.knot.filesSize }}
  persistentVolumeReclaimPolicy: Retain
  {{- if eq $filesURL.scheme "file" }}
  hostPath:
    path: {{ $filesURL.path | clean | quote }}
  {{- else if eq $filesURL.scheme "nfs" }}
  mountOptions:
    - nfsvers=4.1
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: {{ .Release.Name }}-files
    volumeAttributes:
      server: {{ $filesURL.host | clean | quote }}
      share: {{ $filesURL.path | clean | quote }}
  {{- end }}
